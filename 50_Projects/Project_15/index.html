<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="counter-container">
        
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="12000">12,000</div>
        <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
        
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="256765">256,765</div>
        <span>Youtube Subscribers</span>
    </div>
    <div class="counter-container">
        
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="7680">7,680</div>
        <span>Facebook Followers</span>
    </div>
    <div class="counter-container">
        
        <i class="fab fa-instagram fa-3x"></i>
        <div class="counter" data-target="3434342">3,434,342</div>
        <span>Ä°nstagram Followers</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
