<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>
    
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555">
                <h1>Ferrari Enzo</h1>
            <p>the masterpiece side by side with the mediterranian sea</p>
        </div>

            <div style="background-color: #2a86ba">
                <h1>G35</h1>
                <p>with slight camber on the rims</p>
            </div>


            <div style="background-color: #252e33">
                    <h1>R32 </h1>
                    <p>in japan's mountains</p>
                </div>


            <div style="background-color: #ffb866">
                <h1>GTR r35</h1>
                <p>on the mountains</p>
                    </div>


        </div>
        <div class="right-slide">
            <div  style="background-image: url('https://images.unsplash.com/photo-1568605117036-5fe5e7bab0b7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8&w=1000&q=80');"></div>
        <div  style="background-image: url('https://i.pinimg.com/originals/82/7b/70/827b700b4c9861ea748858e164cd4676.jpg');"></div>
        <div  style="background-image: url('https://images5.alphacoders.com/905/905980.jpg');"></div>
        <div  style="background-image: url('https://images4.alphacoders.com/118/1186746.jpg');"></div>
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
